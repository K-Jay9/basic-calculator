<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

  <main>
    <header>
      <h2 class='header'> Basic Calculator</h2>
    </header>
      <div class="container">
      <!-- This is the whole calculator-->
        <div class="grid">
      <!-- The screen-->
          <div class='screen'>
          </div>
      <!-- The screen-->
          <div class='buttonArea'>
            <div class='row'>
              <button> 7 </button>
              <button> 8 </button>
              <button> 9 </button>
              <button> AC </button>
              <button> Del </button>
            </div>

            <div class='row'>
              <button> 6 </button>
              <button> 5 </button>
              <button> 4 </button>
              <button> + </button>
              <button> - </button>
            </div>
            <div class='row'>
              <button> 3 </button>
              <button> 2 </button>
              <button> 1 </button>
              <button> * </button>
              <button> / </button>
            </div>
            <div class='row'>
              <button> 0 </button>
              <button> . </button>
              <button> .. </button>
              <button> Ans </button>
              <button> = </button>
            </div>
          </div>
      <!-- The buttons-->

        </div>
      </div>
    <script src="index.js" charset="utf-8"></script>

   </main> 
  </body>
</html>
