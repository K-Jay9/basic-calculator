<!DOCTYPE html>
<html>
  <head>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    
    
    <!-- The required css exports -->
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/style.css">

            <div class="card head grey">
              <div class="card-content ">
                <span class="card-title center">Basic Calculator</span>
              </div>
            </div>
        </div>
  </header>

<div class="container">

        <div class="container ">
            <div class="calc">
              <div class="display teal lighten-4">
                  <h2></h2>              
              </div>
                <!--  The Buttons UI-->
              <div class="buttonArea">
                <form action="submit">
                  <div class="row">
                    <div class="col s2 m2 l2 chip">
                      (
                    </div>
                    <div class="col s2 m2 l2 chip">
                      )
                    </div>
                    <div class="col s2 m2 l2 chip">
                      Ac
                    </div>
                    <div class="col s2 m2 l2 chip">
                      *
                    </div>
                  </div>
                  <div class="row">
                    <div class="col s2 m2 l2 chip">
                      7
                    </div>
                    <div class="col s2 m2 l2 chip">
                      8
                    </div>
                    <div class="col s2 m2 l2 chip">
                      9
                    </div>
                    <div class="col s2 m2 l2 chip">
                      /
                    </div>
                  </div>
                  <div class="row">
                    <div class="col s2 m2 l2 chip">
                      4
                    </div>
                    <div class="col s2 m2 l2 chip">
                      5
                    </div>
                    <div class="col s2 m2 l2 chip">
                      6
                    </div>
                    <div class="col s2 m2 l2 chip">
                      +
                    </div>
                  </div>
                  <div class="row">
                    <div class="col s2 m2 l2 chip">
                      1
                    </div>
                    <div class="col s2 m2 l2 chip">
                      2
                    </div>
                    <div class="col s2 m2 l2 chip">
                      3
                    </div>
                    <div class="col s2 m2 l2 chip">
                      -
                    </div>
                  </div>
                  <div class="row">
                    <div class="col s2 m2 l2 chip">
                      0
                    </div>
                    <div class="col s2 m2 l2 chip">
                      .
                    </div>
                    <div class="col s2 m2 l2 chip">
                      Del
                    </div>
                    <div class="col s2 m2 l2 chip">
                      =
                    </div>
                  </div>
                </form>
              </div>
              </div>

        </div>
      </div>
  </div>
